<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="ff1.jpg" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <title>Login Form</title>
    </head>

    <body>
        <div>
            <div>
                <img class="w-32 h-30 mt-4 ml-14 mb-3 " src="./ff1.jpg" alt="logo">
            </div>
        </div>
        <div class="flex justify-center ">
            <form class="  px-11 py-4 rounded-md shadow-custom w-[430px]">
                <div>
                    <h1 class="text-4xl font-bold">Sign in</h1>
                    <p class="text-gray-800 mt-2">Stay updated on your professional world </p>
                    <div class="relative z-0 w-full mt-5 mb-4 group">
                        <input type="text" name="Uname" id="Uname"
                            class="block px-3 pt-5 w-full text-lg text-gray-900 bg-transparent border rounded border-gray-700 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer focus:border-2"
                            placeholder=" " required />
                        <label for="Uname"
                            class="flex items-center px-3 peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-5 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                            peer-focus:pl-4 
                            peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3 max-w-full">Email
                            or Phone</label>
                    </div>
                    <div class="relative z-0 w-full mt-5 mb-3 group">
                        <input type="password" name="password" id="password"
                            class="block px-3 pt-5 w-full text-lg text-gray-900 bg-transparent border rounded border-gray-700 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer focus:border-2"
                            placeholder=" " required />
                        <label for="password"
                            class="flex items-center px-3 peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-5 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                            peer-focus:pl-4 
                            peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3 max-w-full ">
                            Password
                        </label>
                        <button id="showPasswordToggle" type="button"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 focus:outline-none px-2 py-0.5 text-sm font-bold text-blue-600  hover:rounded-2xl hover:bg-blue-100 ">
                            show
                        </button>
                    </div>
                    <div
                        class="text-blue-600 font-bold w-40 -ml-2 text-center px-1 py-1 hover:bg-blue-100  hover:rounded-2xl hover:underline ">
                        Forgot
                        Password?
                    </div>
                    <button
                        class="bg-blue-600 text-white group h-14 mt-4 border rounded-full font-bold w-full hover:bg-blue-800">
                        Sign in
                    </button>
                    <!-- OR -->
                    <div class="flex items-center justify-center mt-4 ">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <div class="px-3 text-gray-500">or</div>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>
                    <div class="text-xs mt-2">
                        By clicking Continue, you agree to LinkedInâ€™s <span
                            class="text-blue-600 font-bold hover:underline">User
                            Agreement</span>,
                        <span class="text-blue-600 font-bold hover:underline">Privacy
                            Policy</span>, and <span class="text-blue-600 font-bold hover:underline">Cookie
                            Policy</span>.
                    </div>
                    <!-- Google Login -->
                    <button class="group h-12 px-6 mt-4 mb-4 border w-full border-gray-700 rounded-full transition  
                    hover:border-blue-400 hover:border-2 duration-300 focus:bg-blue-50 active:bg-blue-100">
                        <div class="relative flex items-center justify-center">
                            <img src="https://tailus.io/sources/blocks/social/preview/images/google.svg"
                                class="absolute left-9 w-5  " alt="google logo">
                            <span
                                class="block w-max font-semibold tracking-wide text-gray-500 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">Continue
                                with Google
                            </span>
                        </div>
                    </button>
                    <!-- Apple Login -->
                    <button class="group h-12 px-6 mb-4 border w-full border-gray-700 rounded-full transition  
                        hover:border-gray-800 hover:border-2 duration-300 focus:bg-gray-50 active:bg-gray-100">
                        <div class="relative flex items-center justify-center">
                            <img src="https://www.svgrepo.com/show/303110/apple-black-logo.svg"
                                class="absolute left-10 w-5 mb-1" alt="apple logo">
                            <span
                                class="block w-max font-semibold tracking-wide text-gray-500 text-sm transition duration-300 group-hover:text-gray-800 sm:text-base">
                                Continue with Apple
                            </span>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </body>

</html>
<script src="./script.js"></script>
</body>

</html>
