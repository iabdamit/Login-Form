<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>

    <body class="">
        <div>
            <div>
                <img class="w-32 h-30 mt-4 ml-14 mb-3 " src="./ff1.jpg" alt="logo">
            </div>
            <div>

            </div>
        </div>
        <div class="flex justify-center ">
            <form class=" border-2 border-black px-11 py-4 rounded-md">
                <div>
                    <h1 class="text-4xl font-extrabold">Sign in</h1>
                    <p class="text-gray-800 mt-2">Stay updated on your professional world </p>
                    <div class="relative z-0 w-full mt-5 mb-4 group">
                        <input type="text" name="Uname" id="Uname"
                            class="block px-3 pt-5 w-full text-lg text-gray-900 bg-transparent border-2 rounded border-gray-500 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="Uname"
                            class="flex items-center px-3 peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-5 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                            peer-focus:pl-4 
                            peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3 max-w-full">Email
                            or Phone</label>
                    </div>
                    <div class="relative z-0 w-full mt-5 mb-4 group">
                        <input type="password" name="password" id="password"
                            class="block px-3 pt-5 w-full text-lg text-gray-900 bg-transparent border-2 rounded border-gray-500 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="password"
                            class="flex items-center px-3 peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-5 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                            peer-focus:pl-4 
                            peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3 max-w-full ">
                            Password</label>
                    </div>
                    <div class="relative z-0 w-full mt-5 mb-4 group">
                        <input type="password" name="repeat_password" id="repeat_password"
                            class="block px-3 pt-5 w-full text-lg text-gray-900 bg-transparent border-2 rounded border-gray-500 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " required />
                        <label for="repeat_password"
                            class="flex items-center px-3 peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-5 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0
                            peer-focus:pl-4 
                            peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3 max-w-full">Confirm
                            password</label>
                    </div>


                </div>
            </form>
        </div>
